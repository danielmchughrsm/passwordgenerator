		<h1>Correct Horse Battery Staple</h1>

			<h2>Secure password generator to help keep you safer online</h2>
			<hr>
			<div class="field input">
				<input type="text" id="txt"/>
				<button id="copy">
					<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M22 6v16h-16v-16h16zm2-2h-20v20h20v-20zm-24 17v-21h21v2h-19v19h-2z"/></svg>

			</div>
			
			<fieldset class="options">
				<legend>Options</legend>
				<div class="field">
					<label for="min-words">Min words</label>
					<select id="min-words" data-option="minWords">
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4" selected="selected">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
					</select>


				</div>
				<div class="field">
					<label for="min-length">Min Length</label>
					<select id="min-length" data-option="minLength">
						<option value="10">10</option>
						<option value="15">15</option>
						<option value="20" selected="selected">20</option>
						<option value="25">25</option>
						<option value="30">30</option>
						<option value="35">35</option>
						<option value="40">40</option>
					</select>
					<small>(including the separator)</small>
				</div>

				<div class="field">
					<label for="separator">Separator</label>
					<input type="text" id="separator" data-option="separator" value="-" /> <small>(Multiple values will be used randomly, try <strong>*&amp;^%$#!</strong> )</small>
				</div>

				<div class="field cbx">
					<input type="checkbox" checked="checked" data-option="firstUpper" id="first-upper" />
					<label for="first-upper">Make First Letter Uppercase</label>
				</div>

				<div class="field cbx">
					<input type="checkbox" checked="checked" data-option="appendNumbers" id="append-numbers" />
					<label for="append-numbers">Append random number to the end (0 - 9)</label>
				</div>

				<div class="field cbx">
					<input type="checkbox" data-option="saveOptions" id="save-options" />
					<label for="save-options"><strong>Save these options.*</strong></label>
				</div>

				<fieldset class="additional-dictionaries">

					<div class="field cbx">
						<input type="checkbox" id="jargon" data-dict="jargon" data-option="dict-jargon" />

					</div>
					<div class="field cbx">
						<input type="checkbox" id="science" data-dict="science" data-option="dict-science" />
						<label for="science">Science terms</label>
					</div>
				</fieldset>
			</fieldset>
